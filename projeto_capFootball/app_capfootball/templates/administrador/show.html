<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Partidas Cadastradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center" style="margin-top: 10%;">
            <h1>Gerenciamento de partidas</h1>
        </div>
        <div style="margin-top: 5%;">
            <table class="table table-striped table-bordered table-sm" style="background-color: white;">
                <thead class="thead-dark">
                    <tr>
                        <th>id do Jogo</th>
                        <th>Times da Partida</th>
                        <th>Dia da partida</th>
                        <th>Horario da partida</th>
                        <th>Data da partida</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jogo in jogos %}
                    <tr>
                        <td>{{ jogo.id }}</td>
                        <td>{{ jogo.times }}</td>
                        <td>{{ jogo.dia }}</td>
                        <td>{{ jogo.horario }}</td>
                        <td>{{ jogo.data }}</td>
                        <td>
                            <a href="/edit/{{ jogo.id }}" class="btn btn-primary">Editar</a>
                            <a href="/delete/{{ jogo.id }}" class="btn btn-danger">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
        </div>
    </div>

    <center><a href="/emp" class="btn btn-primary">Cadastrar nova Partida</a></center>




    <style>
        body{
            background-color:rgb(236, 170, 48);
            margin: 0;
        }
    </style>
</body>

</html>
