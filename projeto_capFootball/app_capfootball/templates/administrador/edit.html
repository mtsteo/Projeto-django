<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Atualizar partida</title>
</head>

<body>
  <form method="POST" class="post-form" action="/update/{{jogos.id}}">
    {% csrf_token %}
    <div class="container">
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Atualizar dados da partida</h3>
        </div>
      </div>
     
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Times da partida</label>
        <div class="col-sm-4">
          <input type="text" name="times" required maxlength="100" value="{{ jogos.times }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Dia da partida:</label>
        <div class="col-sm-4">
          <input type="text" name="dia" required maxlength="50" value="{{ jogos.dia }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Horaria da partida:</label>
        <div class="col-sm-4">
          <input type="text" name="horario" required maxlength="50" value="{{ jogos.horario }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Data da partida:</label>
        <div class="col-sm-4">
          <input type="text" name="data" required maxlength="15" value="{{ jogos.data }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-success">Atualizar</button>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
