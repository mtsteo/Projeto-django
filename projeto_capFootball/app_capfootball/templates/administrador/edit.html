<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Atualizar partida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="text-center" style="margin-top: 10%;">
      <h1>Atualizar dados da Partidas</h1>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
      <form method="POST" class="text-center" action="/update/{{jogos.id}}">
        {% csrf_token %}


        <label>Times da partida</label>
        <div>
          <input type="text" name="times" required maxlength="100" value="{{ jogos.times }}" />
        </div>


        <label>Dia da partida:</label>
        <div>
          <input type="text" name="dia" required maxlength="50" value="{{ jogos.dia }}" />
        </div>


        <label>Horaria da partida:</label>
        <div>
          <input type="text" name="horario" required maxlength="50" value="{{ jogos.horario }}" />
        </div>


        <label>Data da partida:</label>
        <div>
          <input type="text" name="data" required maxlength="15" value="{{ jogos.data }}" />
        </div>

        <div style="margin-top: 5%;">
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>

      </form>
    </div>

  </div>


  <style>
    body {
      background-color: rgb(236, 170, 48);
      margin: 0;
    }
  </style>
</body>

</html>
